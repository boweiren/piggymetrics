serviceMetaInfo:
  host: http://statistics-service
  port: 7000
  serviceAppName: statistics-service # spring.application.name
  contextPath: /statistics

springConfig:
  security:
    oauth2:
      resource:
        user-info-uri: http://auth-service:5000/uaa/users/current
  ..

restapis:
  '/current':
    GET:
      method: '<com.piggymetrics.statistics.controller.StatisticsController: java.util.List<com.piggymetrics.statistics.domain.timeseries.DataPoint> getCurrentAccountStatistics()>'
      security:
        ..
      parameters:
        ..
      response:
        '200':
          data:
            object: 'java.util.List<com.piggymetrics.statistics.domain.timeseries.DataPoint>'
        '400':
          ...
  '/{accountName}':
    GET:
      method: '<com.piggymetrics.statistics.controller.StatisticsController: java.util.List<com.piggymetrics.statistics.domain.timeseries.DataPoint> getStatisticsByAccountName(java.lang.String)>'
      security:
        - oauth2.hasScope('server')
        - name.equals('demo')
      parameters:
        name:
          in: path
          type: String
        ..
      response:
        '200':
          data:
            object: 'java.util.List<com.piggymetrics.statistics.domain.timeseries.DataPoint>'
        '400':
          ...
    PUT:
      method: '<com.piggymetrics.statistics.controller.StatisticsController: void saveAccountStatistics(java.lang.String, com.piggymetrics.statistics.domain.Account)>'
      security:
        - oauth2.hasScope('server')
      parameters:
        name:
          in: path, body
          type: java.lang.String, com.piggymetrics.statistics.domain.Account
      response:
        '200':
          ...
        '400':
          ...

