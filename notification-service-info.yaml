serviceMetaInfo:
  host: http://notification-service
  port: 8000
  serviceAppName: notification-service # spring.application.name
  contextPath: /notifications
  ...


springConfig:
  security:
    oauth2:
      resource:
        user-info-uri: http://auth-service:5000/uaa/users/current
  ...

restapis:
  '/recipients/current':
    GET: 
      method: '<com.piggymetrics.notification.controller.RecipientController: com.piggymetrics.notification.domain.Recipient
getCurrentNotificationsSettings(java.security.Principle)>'
      security: 
        ..
      parameters: 
        .. 
      response:
        '200': 
          data: 
            object: 'com.piggymetrics.notification.domain.Recipient'
        '400': 
          ...
    PUT:
      method: '<com.piggymetrics.notification.controller.RecipientController: com.piggymetrics.notification.domain.Recipient
saveCurrentNotificationsSettings(java.security.Principle, com.piggymetrics.notification.domain.Recipient)>'
      security:
        ..
      parameters:
        name:
          in: body
          type: Recipient
        ..
      response:
        '200':
          data:
            object: 'com.piggymetrics.notification.domain.Recipient'
        '400':
          ...

calls:
  method: 'com.piggymetrics.notification.client.AccountServiceClient: com.piggymetrics.account.domain.Account getAccountByName(java.lang.String)>'
  serviceName: 'account-service'
  endpoint: '/accounts/{accountName}'
  httpMethod: GET
  parameters:
    accountName:
      in: path
      type: string
      security:
        ...