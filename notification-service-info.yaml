serviceMetaInfo:
  host: http://notification-service
  port: 8000
  serviceAppName: notification-service # spring.application.name
  contextPath: /notifications
  ...


springConfig:
  security:
    oauth2:
      resource:
        user-info-uri: http://auth-service:5000/uaa/users/current
  ...

restapis:
  '/recipients':
    GET: 
      method: '<com.piggymetrics.notification.controller.NotificationController: java.util.List<com.piggymetrics.notification.domain.Recipient> getRecipients()>'
      security: 
        - oauth2.hasScope('server')
      parameters: 
        .. 
      response:
        '200': 
          data: 
            object: 'java.util.List<com.piggymetrics.notification.domain.Recipient>'
        '400': 
          ...
